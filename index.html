<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ayush Sagar</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <main>
      <div id="particle">
        <div>
          <div class="heading">
            <h1>Ayush Sagar</h1>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js"></script>
    <script>
      var config = {
          particles: {
              number: {
                  value: 1000,
                  density: {
                      enable: true,
                      value_area: 500,
                  },
              },
              color: {
                  value: ["#ffffff", "#FF6F91", "#F9F871", "#D65DB1"],
              },
              shape: {
                  type: "circle",
                  stroke: {
                      width: 0,
                      color: "#000000",
                  },
                  polygon: {
                      nb_sides: 12,
                  },
                  image: {
                      src: "",
                      width: 100,
                      height: 100,
                  },
              },
              opacity: {
                  value: 1,
                  random: true,
                  anim: {
                      enable: true,
                      speed: 1,
                      opacity_min: 0,
                      sync: false,
                  },
              },
              size: {
                  value: 5,
                  random: true,
                  anim: {
                      enable: true,
                      speed: 3,
                      size_min: 0.3,
                      sync: false,
                  },
              },
              line_linked: {
                  enable: true,
                  distance: 100,
                  color: "#343434",
                  opacity: 0.5,
                  width: 1,
              },
              move: {
                  enable: true,
                  speed: 1.3,
                  direction: "top",
                  random: true,
                  straight: true,
                  out_mode: "out",
                  bounce: false,
                  attract: {
                      enable: true,
                      rotateX: 2082.2488,
                      rotateY: 3363.6328,
                  },
              },
          },
          interactivity: {
              detect_on: "window",
              events: {
                  onhover: {
                      enable: true,
                      mode: "grab",
                  },
                  onclick: {
                      enable: true,
                      mode: "repluse",
                  },
                  resize: true,
              },
              modes: {
                  grab: {
                      distance: 150,
                      line_linked: {
                          opacity: 0.5,
                      },
                  },
                  bubble: {
                      distance: 100,
                      size: 5,
                      duration: 8.598243,
                      opacity: 0,
                      speed: 3,
                  },
                  repulse: {
                      distance: 150,
                      duration: 0.8,
                  },
                  push: {
                      particles_nb: 4,
                  },
                  remove: {
                      particles_nb: 2,
                  },
              },
          },
          retina_detect: true,
      };
      window.onload = function() {
      let clause = window.innerWidth < 768;
      config.particles.number.value = clause ? 80 : 150;
      particlesJS("particle", config);
      };
    </script>
  </body>
</html>
